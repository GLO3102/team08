<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMovie - Login</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Base64/0.3.0/base64.js"></script>
    <script src="js/GlobalVars.js"></script>
    <script src="js/Login.js"></script>
    <link rel="stylesheet" type="text/css" href="css/SignUp.css">
</head>
<body>
<div>
    <label for="emailInputBox">Email: </label>
    <input id="emailInputBox" type="email"/> <span id="emailWarning" class="warning">Enter a valid email!</span>
</div>
<div>
    <label for="passwordInputBox">Password: </label>
    <input id="passwordInputBox" type="password"/> <span id="passwordWarning" class="warning">Input your password!</span>
</div>
<button id="okButton">Sign In</button>
<span id="errorWarning" class="warning">Email and/or password is wrong</span>
</body>
</html>

<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Users</h3>
        </div>
        <div class="panel-body">
            <ul>
                <% _.each(users, function(user) { %>
                <li>
                    <button id="followButton"  value=<%= user.id %> type="button" class="btn btn-default"><%= user.name %></button>, <%= user.email %>
                </li>
                <% }); %>
            </ul>
        </div>
    </div>
</div>

<div id="page-wrapper">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <%= actor.artistName %>
                    <a class="itunesLogoContainer" href="<%= actor.artistLinkUrl %>"><img class="itunesLogo"
                                                                              src="img/itunes_logo.jpg"/></a>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div id="container-actor-img">
                        <img class="photoActor"
                             src="<%= actor.img %>"/>
                    </div>

                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="list-group">
                            <div class="list-group-item">
                                <span class="badge"><%= actor.primaryGenreName %></span>
                                Genre
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="previewFrame" onclick="HidePreview()" class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body container_preview">
                            <div class="preview-panel">
                                <div id='blogvision'>
                                    <iframe src='http://www.allocine.fr/_video/iblogvision.aspx?cmedia=19554604'></iframe>
                                    <br/>
                                    <a href='http://www.allocine.fr/film/fichefilm_gen_cfilm=238324.html'
                                       target='_blank'>3-Headed Shark Attack</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Filmography</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-lg-2">
                            <div class="container-FilmographySnippet">
                                <div class=" FilmographySnippet">
                                    <img src="http://www.schnittberichte.com/news/pics2/3headed.jpg"/>

                                    <div>
                                        3-Headed Shark Attack
                                    </div>
                                    <div>
                                        2015
                                    </div>
                                    <button onclick="ShowPreview()" type="PreviewButton">Preview</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="container-FilmographySnippet">
                                <div class="FilmographySnippet">
                                    <img src="http://fr.web.img3.acsta.net/r_160_240/b_1_d6d6d6/pictures/15/05/23/17/16/365589.jpg"/>

                                    <div>
                                        Blackwater
                                    </div>
                                    <div>
                                        2015
                                    </div>
                                    <button onclick="ShowPreview()" type="PreviewButton">Preview</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="container-FilmographySnippet">
                                <div class="FilmographySnippet">
                                    <img src="http://fr.web.img2.acsta.net/r_160_240/b_1_d6d6d6/pictures/14/04/29/17/47/095832.jpg"/>

                                    <div>
                                        Bad Ass 2: Bad Asses
                                    </div>
                                    <div>
                                        2014
                                    </div>
                                    <button onclick="ShowPreview()" type="PreviewButton">Preview</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

<div id="page-wrapper">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <%= actor.artistName %>
                    <a class="itunesLogoContainer" href="<%= actor.artistLinkUrl %>"><img class="itunesLogo"
                                                                              src="img/itunes_logo.jpg"/></a>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div id="container-actor-img">
                        <img class="photoActor"
                             src="<%= actor.img %>"/>
                    </div>

                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="list-group">
                            <div class="list-group-item">
                                <span class="badge"><%= actor.primaryGenreName %></span>
                                Genre
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Filmography</h3>
                    </div>
                    <div class="panel-body">
                        <!-- modele de film -->
                        <% for(var i = 0; i<20; i++){ %>
                        <div class="col-lg-1">
                            <div class="container-FilmographySnippet">
                                <div class=" FilmographySnippet">
                                    <a href="#"><img src="<%= movies[i].artworkUrl100 %>"/></a>

                                    <div>
                                        <%= movies[i].trackName %>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <% } %>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
